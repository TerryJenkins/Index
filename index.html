<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Sheet</title>
    <link rel="stylesheet" href="index.register.css" type="text/css" />
</head>
<body> 
    <div id="register-div">

        <div class="top-buttons">
            <input type="button" value="login"> 
            <input type="button" value="About us">
        </div>

        <h1 class="header1">Sign Up Here</h1>
        <div class="form-inputs">
            <input type="text" size="50" placeholder="Email address" name="email" Required>
            <br>
            <input type="text" size="50" placeholder="username" name= "username"> 
            <br>
            <input type="text" size="50" placeholder="password" name= "password">
            <br>
            <input type="text" size="50" placeholder="confirm password" name="confirm-password">
            <br>
            <input type="button" value="submit">

            <div>
                    <img src="assets/Amazon.png" height="32" width="32" alt="Amazon Icon">
                    <img src="./assets/Facebook.png" height="32" width="32" alt="Facebook Icon">
                    <img src="./assets/GitHub.png" height="32" width="32" alt="GitHub Icon">
                    <img src="./assets/Slack.png" height="32" width="32" alt="Slack Icon">
                    <img src="./assets/Instagram.png" height="32" width="32" alt="Instagram Icon">
            </div> 

        


        </div>
    </div>
</body>
</html>
